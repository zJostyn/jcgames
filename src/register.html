<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JC Games</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <header class="bg-blue-500 p-4 text-white">
    </header>
    <div class="login-box" style="background-color: rgb(99, 0, 0);">
        <img class="avatar" src="https://media.istockphoto.com/id/1204451872/es/vector/icono-rojo-de-la-l%C3%ADnea-de-avatar-sobre-fondo-blanco-ilustraci%C3%B3n-vectorial-de-estilo-plano.jpg?s=170667a&w=0&k=20&c=LsFCnZp2irEPSThLyLR3p9fvLaIiaWxHoM4ISsVlnJI=">
        <h1>Registro de un usuario</h1>
        <form id="loginForm">
            <label for="email">Correo Electronico:</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Registrarse" style="cursor:pointer">

            <a href="./index.html">¿Ya tienes una cuenta?</a>
        </form>
    </div>

    <script type="module" src="logica/register.js"></script>

</body>


</html>
