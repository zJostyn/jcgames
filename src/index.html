<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JC Games</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <header class="bg-blue-500 p-4 text-white">
    </header>
    <div class="login-box">
        <img class="avatar" src="https://cdn-icons-png.flaticon.com/128/3237/3237472.png">
        <h1>Inicio de sesión</h1>
        <form id="loginForm">
            <label for="email">Correo Electronico:</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Ingresar" style="cursor:pointer">

            <a href="./register.html">¿Necesitas una cuenta?</a>
        </form>
    </div>

    <script type="module" src="logica/login.js"></script>

</body>


</html>
