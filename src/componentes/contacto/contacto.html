<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - JC Games</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 overflow-hidden">
    <header class="bg-blue-500 p-4 text-white">
        <h1 class="text-3xl" style="position: absolute; top: 10px;">JC Games</h1>  
        <nav style="margin-left: 37%;">
            <ul class="flex space-x-4">
                <li><a href="../../index.html" class="hover:underline">Inicio</a></li>
                <li><a href="./../productos/productos.html" class="hover:underline">Productos</a></li>
                <li><a href="./../categorias/categorias.html" class="hover:underline">Categorias</a></li>
                <li><a href="./contacto.html" class="hover:underline">Contacto</a></li>
                <li><a href="./../acerca/acerca.html" class="hover:underline">Acerca de JC Games</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto mt-6 p-6">
        <h2 class="text-2xl font-bold mb-4">Contáctanos</h2>
        <p class="mb-6">Si tienes alguna pregunta o comentario sobre JC Games, no dudes en ponerte en contacto con nosotros a través del siguiente formulario.</p>

        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Nombre
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Tu nombre">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Correo Electrónico
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Tu correo electrónico">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                    Mensaje
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="4" placeholder="Tu mensaje"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Enviar
                </button>
            </div>
        </form>
    </main>
    <footer class="bg-blue-500 p-4 text-white mt-6 text-center" style="position: relative; top: -23px;">
        <p>&copy; 2024 JC Games. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
